<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>Return await tests</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1647897056361" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1647897056361 = document
        .getElementById('chart1647897056361')
        .getContext('2d')
      const chart1647897056361 = new Chart(ctx1647897056361, {
        type: 'bar',
        data: {
          labels: ["Babel: async () => await work()","Babel: async () => work()","Es2017: async () => await work()","Es2017: async () => work()","Es5: async () => await work()","Es5: async () => work()","Es6: async () => await work()","Es6: async () => work()","() => work()"],
          datasets: [
            {
              data: [426784,435739,564059,566305,460059,437319,224074,288870,597826],
              backgroundColor: ["hsl(85.66799999999999, 85%, 55%)","hsl(87.468, 85%, 55%)","hsl(113.21999999999998, 85%, 55%)","hsl(113.676, 85%, 55%)","hsl(92.352, 85%, 55%)","hsl(87.78, 85%, 55%)","hsl(44.976, 85%, 55%)","hsl(57.984, 85%, 55%)","hsl(120, 85%, 55%)"],
              borderColor: ["hsl(85.66799999999999, 85%, 55%)","hsl(87.468, 85%, 55%)","hsl(113.21999999999998, 85%, 55%)","hsl(113.676, 85%, 55%)","hsl(92.352, 85%, 55%)","hsl(87.78, 85%, 55%)","hsl(44.976, 85%, 55%)","hsl(57.984, 85%, 55%)","hsl(120, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'Return await tests',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,
              intersect: false,
            },
          },
          scales: {
            x: {
              grid: {
                color: '#888888',
              },
            },
            y: {
              title: {
                display: true,
                text: 'Operations per second',
                padding: 10,
              },
              grid: {
                color: '#888888',
              },
            },
          },
        },
      })
    </script>
  </body>
