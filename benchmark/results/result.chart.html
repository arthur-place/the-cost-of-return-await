<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>Return await tests</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1647895355654" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1647895355654 = document
        .getElementById('chart1647895355654')
        .getContext('2d')
      const chart1647895355654 = new Chart(ctx1647895355654, {
        type: 'bar',
        data: {
          labels: ["Babel: Async return await","Babel: Return await","Babel: Just return","Es2017: Async return await","Es2017: Return await","Es2017: Just return","Es5: Async return await","Es5: Return await","Es5: Just return","Es6: Async return await","Es6: Return await","Es6: Just return"],
          datasets: [
            {
              data: [430587,426640,588665,567514,562436,592947,452784,482863,591850,268626,283406,565702],
              backgroundColor: ["hsl(87.144, 85%, 55%)","hsl(86.34, 85%, 55%)","hsl(119.136, 85%, 55%)","hsl(114.85199999999999, 85%, 55%)","hsl(113.82, 85%, 55%)","hsl(120, 85%, 55%)","hsl(91.63199999999999, 85%, 55%)","hsl(97.71600000000001, 85%, 55%)","hsl(119.77199999999999, 85%, 55%)","hsl(54.35999999999999, 85%, 55%)","hsl(57.36, 85%, 55%)","hsl(114.49199999999999, 85%, 55%)"],
              borderColor: ["hsl(87.144, 85%, 55%)","hsl(86.34, 85%, 55%)","hsl(119.136, 85%, 55%)","hsl(114.85199999999999, 85%, 55%)","hsl(113.82, 85%, 55%)","hsl(120, 85%, 55%)","hsl(91.63199999999999, 85%, 55%)","hsl(97.71600000000001, 85%, 55%)","hsl(119.77199999999999, 85%, 55%)","hsl(54.35999999999999, 85%, 55%)","hsl(57.36, 85%, 55%)","hsl(114.49199999999999, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'Return await tests',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,
              intersect: false,
            },
          },
          scales: {
            x: {
              grid: {
                color: '#888888',
              },
            },
            y: {
              title: {
                display: true,
                text: 'Operations per second',
                padding: 10,
              },
              grid: {
                color: '#888888',
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
